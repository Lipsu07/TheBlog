{% extends 'base.html' %}
{% load static %}
{% block custom_css%}
<link rel="stylesheet" href="{% static 'blog/blogform.css' %}">
  {% endblock custom_css%}
{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <form action="{% url 'addblog' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
          <center><h4>Add New Blog</h4></center>
          <div class="form-group">
            <label for=""> Title </label>
           <input type="text" class="form-control" name="title" placeholder="Title"/>
          </div>
          <div class="form-group">
            <label for=""> Image </label>
            <input type="file" name="image" class="form-control" >
            
          </div>
       
          <div class="form-group">
            <label for="">Description</label>
            <textarea name="desc" rows="5" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <input type="submit" name="ADD BLOG" value="Publish" class="btn btn-primary form-control" />
          </div>
        </form>
      </div>
    </div>
  </div>


 {% endblock content %}
